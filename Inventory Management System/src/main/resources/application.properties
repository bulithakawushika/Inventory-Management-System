# JDBC URL for MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/inventorymanagement?createDatabaseIfNotExist=true

# Database username and password
spring.datasource.username=root
spring.datasource.password=

# Hibernate behavior settings
# "update" mode: Hibernate will update the schema based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Logging settings for Hibernate
# Log SQL queries at DEBUG level
logging.level.org.hibernate.SQL=DEBUG

# Log SQL parameter binding types at TRACE level
logging.level.org.hibernate.type=TRACE

# Show SQL statements in the console for debugging
spring.jpa.show-sql=true

# Format SQL statements for readability in logs
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
